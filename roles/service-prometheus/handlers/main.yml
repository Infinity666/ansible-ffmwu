- name: reload systemd
  systemd:
    daemon_reload: yes

- name: restart prometheus
  service:
    name: prometheus
    state: restarted

- name: restart alertmanager
  service:
    name: alertmanager
    state: restarted

- name: restart node_exporter
  service:
    name: node_exporter
    state: restarted

- name: restart nginx
  systemd:
    name: nginx
    state: restarted
