---
- name: ensure apt key for grafana is present
  apt_key:
    state: present
    id: D59097AB
    url: "https://packagecloud.io/gpg.key"

- name: ensure grafana apt repo is present
  apt_repository:
    state: present
    repo: "deb https://packagecloud.io/grafana/stable/debian/ stretch main"
    update_cache: yes
    filename: grafana

- name: install grafana package
  package:
    name: grafana
    state: present

- name: copy grafana.ini
  template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
    owner: root
    group: grafana
    mode: 0640
  notify: restart grafana

- name: write vhost grafana.conf
  template:
    src: grafana_vhost.conf.j2
    dest: /etc/nginx/conf.d/grafana.conf
    owner: root
    group: root
    mode: 0644
  notify: restart nginx

- name: install piechart panel plugin
  grafana_plugin:
    name: grafana-piechart-panel
    version: latest
    state: present
  notify: restart grafana

- name: enable systemd unit grafana
  systemd:
    name: grafana-server
    enabled: yes
    state: started

- name: add yanic datasource
  when: yanic_present is defined
  grafana_datasource:
    name: "yanic"
    grafana_url: "http://localhost:3000"
    grafana_user: "admin"
    grafana_password: "{{ lookup('passwordstore', 'grafana/admin') }}"
    ds_type: "influxdb"
    url: "http://localhost:8086"
    database: "yanic"

- name: add prometheus datasource
  when: prometheus_present is defined
  grafana_datasource:
    name: "prometheus"
    grafana_url: "http://localhost:3000"
    grafana_user: "admin"
    grafana_password: "{{ lookup('passwordstore', 'grafana/admin') }}"
    ds_type: "prometheus"
    url: "http://localhost:9090"
